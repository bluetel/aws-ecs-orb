version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.2
  shellcheck: circleci/shellcheck@3.2

filters: &filters
  branches:
    only: main
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - orb-tools/publish:
          orb_name: bluetel/aws-ecs
          vcs_type: << pipeline.project.type >>
          pub_type: dev
          context: orb-publisher
          requires: [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
          filters: *filters